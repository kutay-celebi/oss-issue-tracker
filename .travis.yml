jobs:
  include:
    -
      name: auth-build
      language: java
      sudo: required
      before_script:
        - "cd auth"
        - chmod +x gradlew
        - chmod +x gradle/wrapper/gradle-wrapper.jar
      script:
        - "./gradlew build"
    -
      name: api-build
      language: java
      sudo: required
      before_script:
        - "cd api"
        - chmod +x gradlew
        - chmod +x gradle/wrapper/gradle-wrapper.jar
      script:
        - "./gradlew build"
