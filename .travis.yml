jobs:
  include:
    - stage: micro-services-build
      name: auth-build
      language: java
      sudo: required
      before_install:
        - "chmod +x gradlew"
        - "chmod +x gradle/wrapper/gradle-wrapper.jar"
      before_script:
        - "cd auth"
        - "chmod +x gradlew"
        - "chmod +x gradle/wrapper/gradle-wrapper.jar"
      script:
        - "./gradlew build"
    - name: api-build
      language: java
      sudo: required
      before_script:
        - "cd issue-tracker-api"
        - "chmod +x gradlew"
        - "chmod +x gradle/wrapper/gradle-wrapper.jar"
      script:
        - "./gradlew build"
    - stage: docs-deployment
      branches:
        only:
          - master
      sudo: required
      before_install:
        - gem install bundler
      before_script:
        - "cd docs"
        - "chmod +x gradlew"
        - "chmod +x gradle/wrapper/gradle-wrapper.jar"
      script:
        - "./gradlew asciidoctor"
        - "./gradlew copyOutput --project-cache-dir=../cache"
      deploy:
        - provider: pages
          skip_cleanup: true
          local_dir: docs/build/docs/asciidoc/
          github_token: $GITHUB_TOKEN
          target_branch: gh-pages
          on:
            branch: master
